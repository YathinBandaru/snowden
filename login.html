<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • CyberShield Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="doraemon-cursor" aria-hidden="true">
    <svg id="bell-svg" viewBox="0 0 64 64" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
      <defs><filter id="shadow" x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/></filter></defs>
      <g filter="url(#shadow)"><circle cx="32" cy="20" r="18" fill="#5fb0d6"/><ellipse cx="32" cy="35" rx="22" ry="14" fill="#ffe07a"/><rect x="14" y="32" width="36" height="6" rx="3" fill="#ffdd57" /><circle cx="32" cy="36" r="4" fill="#d86f00"/><path d="M22 24c3 6 18 6 21 0" stroke="#ffffff" stroke-width="1.8" stroke-linecap="round" fill="none" opacity="0.9"/></g>
    </svg>
  </div>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo-mark" aria-hidden="true">
          <svg viewBox="0 0 48 48" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
            <circle cx="24" cy="16" r="12" fill="#5fb0d6"/>
            <rect x="8" y="26" width="32" height="12" rx="6" fill="#fff"/>
            <circle cx="24" cy="30" r="3" fill="#ffdd57"/>
          </svg>
        </div>
        <div class="brand-text">
          <div class="title">CyberShield Academy</div>
          <div class="subtitle">Safe. Friendly. Fun.</div>
        </div>
      </div>

      <nav class="nav">
        <a class="btn ghost" href="index.html">Home</a>
        <a class="btn" href="courses.html">Courses</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container" style="display:flex;justify-content:center;align-items:center;min-height:68vh">
      <div class="login-box glass" style="width:420px">
        <div style="display:flex;align-items:center;gap:12px;margin-bottom:10px">
          <div style="width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#ebfaff,#e9f7ff);display:flex;align-items:center;justify-content:center">
            <svg viewBox="0 0 48 48" width="32" height="32"><circle cx="24" cy="16" r="10" fill="#61b9db"/><circle cx="24" cy="30" r="6" fill="#ffd85a"/></svg>
          </div>
          <div>
            <h2 style="margin:0;color:var(--accent-dark)">Welcome to CyberShield</h2>
            <div style="font-size:13px;color:#66757f">Sign up or login to start learning</div>
          </div>
        </div>

        <div id="signup-block">
          <h3 style="margin-top:0">Create account</h3>
          <input id="signup-username" type="text" placeholder="Choose a username" />
          <input id="signup-password" type="password" placeholder="Choose a password" />
          <div style="display:flex;gap:8px;margin-top:8px">
            <button class="btn large" onclick="signup()">Create & Continue</button>
            <button class="btn ghost" onclick="showLogin()">I already have account</button>
          </div>
          <div class="small" style="margin-top:10px;color:#7a858b">Account data is stored locally in your browser for this demo.</div>
        </div>

        <div id="login-block" style="display:none;margin-top:8px">
          <h3 style="margin-top:0">Login</h3>
          <input id="login-username" type="text" placeholder="Username" />
          <input id="login-password" type="password" placeholder="Password" />
          <div style="display:flex;gap:8px;margin-top:8px">
            <button class="btn large" onclick="login()">Login</button>
            <button class="btn ghost" onclick="showSignup()">Create account</button>
          </div>
          <div style="margin-top:10px;">
            <button class="btn outline" onclick="demoAccount()">Use demo account</button>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer class="footer container">© CyberShield Academy</footer>

  <script src="script.js"></script>
</body>
</html>
